    <!-- Importmap for Three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ==============================================
        // 1. DATA STATE MANAGEMENT
        // ==============================================
        const nodes = {}; // Dictionary of N-xxx -> Data Object
        let nodesArray = [];
        let selectedNodeId = null;

        // AQI Logic Helper
        function getAQIColor(pm25) {
            if (pm25 <= 25) return { hex: 0x00ff66, css: 'pm-good', name: 'Good', intensity: 1.0 };
            if (pm25 <= 50) return { hex: 0xffcc00, css: 'pm-mod', name: 'Moderate', intensity: 1.5 };
            if (pm25 <= 100) return { hex: 0xff5500, css: 'pm-unh', name: 'Unhealthy', intensity: 2.0 };
            return { hex: 0xff0055, css: 'pm-haz', name: 'Hazardous', intensity: 3.0 };
        }

        // ==============================================
        // 2. THREE.JS SCENE SETUP
        // ==============================================
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x05050a, 0.015);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 80);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxDistance = 200;

        // Environment: Dark Tech Floor
        const gridGeo = new THREE.PlaneGeometry(300, 300, 40, 40);
        gridGeo.rotateX(-Math.PI / 2);
        const gridMat = new THREE.MeshStandardMaterial({
            color: 0x0a0c10,
            roughness: 0.1,
            metalness: 0.8,
            wireframe: false
        });
        const floor = new THREE.Mesh(gridGeo, gridMat);
        floor.position.y = -10;
        scene.add(floor);

        // Grid Lines Overlay
        const gridLines = new THREE.GridHelper(300, 100, 0x00ffff, 0x111122);
        gridLines.position.y = -9.9;
        gridLines.material.opacity = 0.15;
        gridLines.material.transparent = true;
        scene.add(gridLines);

        // Global Lighting
        scene.add(new THREE.AmbientLight(0x223344, 4.0)); // Doubled ambient light

        const dirLight = new THREE.DirectionalLight(0xffffff, 3.0); // Doubled directional light
        dirLight.position.set(20, 50, 20);
        scene.add(dirLight);

        // Core Reactor Storage (3D Meshes)
        const reactors = {}; // N-xxx -> THREE.Group

        // Reusable Geometries
        const coreGeo = new THREE.IcosahedronGeometry(2, 2);
        const ringGeo = new THREE.TorusGeometry(3.5, 0.05, 16, 64);

        // ==============================================
        // 2.5. KLAKMATH (JS PORT)
        // ==============================================
        // Based on keijiro/KlakMath concepts: Stateless Tweening & Noise
        const KlakMath = {
            CdsTween: {
                step: function (state, target, speed, dt) {
                    const n1 = state.v - (state.x - target) * (speed * speed * dt);
                    const n2 = 1 + speed * dt;
                    const nv = n1 / (n2 * n2);
                    return { x: state.x + nv * dt, v: nv };
                },
                stepColor: function (state, target, speed, dt) {
                    const r = this.step({ x: state.r, v: state.vr }, target.r, speed, dt);
                    const g = this.step({ x: state.g, v: state.vg }, target.g, speed, dt);
                    const b = this.step({ x: state.b, v: state.vb }, target.b, speed, dt);
                    return { r: r.x, g: g.x, b: b.x, vr: r.v, vg: g.v, vb: b.v };
                }
            },
            Noise: {
                hash: function (n) {
                    n = Math.imul(n ^ (n >>> 15), 0x735a2d97);
                    n = Math.imul(n ^ (n >>> 15), 0xc4ceb9fe);
                    n ^= n >>> 16;
                    return ((n >>> 0) / 4294967295.0) * 2.0 - 1.0;
                },
                float: function (p, seed = 0) {
                    const i = Math.floor(p);
                    const x = p - i;
                    let k0 = x, k1 = 1 - x;
                    k0 = 1 - k0 * k0; k0 = k0 * k0 * k0;
                    k1 = 1 - k1 * k1; k1 = k1 * k1 * k1;
                    const g0 = this.hash(i + seed * 997);
                    const g1 = this.hash(i + 1 + seed * 997);
                    const n = k0 * g0 * x + k1 * g1 * (x - 1);
                    return n * (2 * 32 / 27);
                },
                fractal: function (p, octaves, seed = 0) {
                    let f = 0.0, w = 1.0;
                    for (let i = 0; i < octaves; i++) {
                        f += w * this.float(p, seed + i * 13);
                        p *= 2.0; w *= 0.5;
                    }
                    return f;
                }
            }
        };

        function createReactor(id, initialData) {
            const group = new THREE.Group();

            // Layout logic: spiral or grid. Let's do a spiral starting from center
            const count = Object.keys(reactors).length;
            const angle = count * 2.4;
            const radius = 10 + count * 2;
            group.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);

            // The Inner Core
            const colorData = getAQIColor(initialData.pm25);
            const coreMat = new THREE.MeshStandardMaterial({
                color: colorData.hex,
                emissive: colorData.hex,
                emissiveIntensity: colorData.intensity * 1.5,
                roughness: 0.2,
                metalness: 0.8,
                wireframe: true
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            group.add(core);

            // Inner Core Solid Pulse
            const solidMat = new THREE.MeshStandardMaterial({
                color: 0xffffff, // Max bright base color
                emissive: colorData.hex,
                emissiveIntensity: colorData.intensity * 2.0, // High glow
                roughness: 0.1
            });
            const solidCore = new THREE.Mesh(new THREE.IcosahedronGeometry(1.8, 1), solidMat);
            group.add(solidCore);

            // Energy Rings
            const ringMat = new THREE.MeshStandardMaterial({
                color: colorData.hex,
                emissive: colorData.hex,
                emissiveIntensity: colorData.intensity,
            });
            const ring1 = new THREE.Mesh(ringGeo, ringMat);
            const ring2 = new THREE.Mesh(ringGeo, ringMat);
            ring1.rotation.x = Math.PI / 2;
            ring2.rotation.y = Math.PI / 2;
            group.add(ring1);
            group.add(ring2);

            // Point Light
            const light = new THREE.PointLight(colorData.hex, colorData.intensity * 4, 35);
            group.add(light);

            // Label (HTML overlay synced to 3D position is better, but simple sprite text works)
            // For performance and aesthetics, we rely on the HUD, but when clicked, camera moves here.

            const targetC = new THREE.Color(colorData.hex);
            group.userData = {
                id: id,
                core: core,
                solid: solidCore,
                ring1: ring1,
                ring2: ring2,
                light: light,
                targetColor: targetC,
                colorState: { r: targetC.r, g: targetC.g, b: targetC.b, vr: 0, vg: 0, vb: 0 },
                targetIntensity: colorData.intensity,
                intensityState: { x: colorData.intensity, v: 0 },
                pm25: initialData.pm25,
                seed: count * 137 // Deterministic seed for PRNG
            };

            scene.add(group);
            reactors[id] = group;
            return group;
        }

        function updateReactorColor(id, pm25) {
            if (!reactors[id]) return;
            const r = reactors[id];
            const colorData = getAQIColor(pm25);

            // Set targets for smooth lerping in animation loop
            r.userData.targetColor.setHex(colorData.hex);
            r.userData.targetIntensity = colorData.intensity;
            r.userData.pm25 = pm25;
            r.userData.sysCss = colorData.css;
        }

        // ==============================================
        // 3. UI UPDATES
        // ==============================================
        function updateUI() {
            // Sort nodes by PM2.5 descending
            nodesArray = Object.values(nodes).sort((a, b) => b.pm25 - a.pm25);

            document.getElementById('node-count').textContent = nodesArray.length;

            const listEl = document.getElementById('node-list');
            listEl.innerHTML = '';

            nodesArray.forEach(n => {
                const colorData = getAQIColor(n.pm25);
                const timeStr = new Date(n.ts).toLocaleTimeString();

                const card = document.createElement('div');
                card.className = `node-card ${selectedNodeId === n.id ? 'active' : ''}`;
                card.onclick = () => selectNode(n.id);

                card.innerHTML = `
                    <div class="time-ago">${timeStr}</div>
                    <div class="node-name">${n.name}</div>
                    <div class="node-stats">
                        <div class="stat-box">
                            <div class="stat-val ${colorData.css}">${n.pm25}</div>
                            <div class="stat-lbl">PM2.5</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-val">${n.pm10}</div>
                            <div class="stat-lbl">PM10</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-val" style="color:#aaa">${Math.round(n.temp)}¬∞C</div>
                            <div class="stat-lbl">Temp</div>
                        </div>
                    </div>
                `;
                listEl.appendChild(card);
            });
        }

        function selectNode(id) {
            selectedNodeId = id;
            updateUI(); // Highlights card

            // Move camera to reactor
            if (reactors[id]) {
                const rp = reactors[id].position;
                // Tween camera position
                const targetPos = new THREE.Vector3(rp.x, rp.y + 10, rp.z + 20);

                // Very simple hacky lerp implementation for demonstration
                // In production, use GSAP or a tweening library
                let step = 0;
                const distPos = targetPos.clone().sub(camera.position);
                const distTarget = rp.clone().sub(controls.target);

                const anim = setInterval(() => {
                    step += 0.05;
                    camera.position.addScaledVector(distPos, 0.05);
                    controls.target.addScaledVector(distTarget, 0.05);
                    if (step >= 1) clearInterval(anim);
                }, 16);
            }
        }

        // ==============================================
        // 4. MQTT LOGIC
        // ==============================================
        const brokerUrl = 'wss://dustboy-wss-bridge.laris.workers.dev/mqtt';
        const client = mqtt.connect(brokerUrl);

        const statusEl = document.getElementById('conn-status');
        const textEl = document.getElementById('conn-text');

        client.on('connect', () => {
            statusEl.classList.remove('offline');
            textEl.textContent = 'Live Database Connected';
            client.subscribe('DUSTBOY/+/+/+/status');
            console.log("Connected to DustBoy MQTT bridge.");
        });

        client.on('error', (err) => {
            statusEl.classList.add('offline');
            textEl.textContent = 'Connection Error';
            console.error('MQTT Error:', err);
        });

        client.on('message', (topic, message) => {
            try {
                const payload = JSON.parse(message.toString());
                const info = payload.info || {};
                const data = payload.d || {};

                // Extract identifying info
                const id = info.id || topic.split('/')[3];
                const name = payload.nickname || id;
                const pm25 = data.pm2_5;
                const pm10 = data.pm10;

                if (pm25 === undefined) return; // Skip invalid payloads

                const nodeData = {
                    id: id,
                    name: name,
                    pm25: pm25,
                    pm10: pm10,
                    temp: data.temp_c || 0,
                    hum: data.humid_rh || 0,
                    ts: Date.now()
                };

                // Create or Update
                if (!nodes[id]) {
                    nodes[id] = nodeData;
                    createReactor(id, nodeData);
                } else {
                    nodes[id] = nodeData;
                    updateReactorColor(id, pm25);
                }

                // Throttle UI updates to avoid freezing when huge bursts of messages arrive
                if (!window.uiUpdateTimeout) {
                    window.uiUpdateTimeout = setTimeout(() => {
                        updateUI();
                        window.uiUpdateTimeout = null;
                    }, 500);
                }

            } catch (e) {
                console.error("Payload parse error:", e);
            }
        });

        // ==============================================
        // 5. ANIMATION LOOP
        // ==============================================
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            // Animate Reactors
            Object.values(reactors).forEach(r => {
                const u = r.userData;

                // 1. Smooth CdsTween color transition
                u.colorState = KlakMath.CdsTween.stepColor(u.colorState, u.targetColor, 5.0, dt);
                const currColor = new THREE.Color(
                    Math.max(0, u.colorState.r),
                    Math.max(0, u.colorState.g),
                    Math.max(0, u.colorState.b)
                );
                r.children[0].material.color.copy(currColor);
                r.children[0].material.emissive.copy(currColor);

                // 2. Smooth CdsTween intensity transition
                u.intensityState = KlakMath.CdsTween.step(u.intensityState, u.targetIntensity, 5.0, dt);
                const currIntensity = Math.max(0, u.intensityState.x);

                // 3. Add high-frequency KlakMath Fractal Noise for light flickering
                const flicker = KlakMath.Noise.fractal(elapsed * 10 + u.seed, 2) * (currIntensity * 0.5);
                r.children[4].intensity = (currIntensity * 4) + flicker; // Point Light
                r.children[0].material.emissiveIntensity = (currIntensity * 1.5) + (flicker * 0.2); // Core glow

                // Calculate rotation speed based on PM2.5 intensity (faster = more polluted)
                const baseSpeed = 0.5;
                const speed = baseSpeed * currIntensity;

                // 4. Core rotation with KlakMath Noise stutter
                const stutter = KlakMath.Noise.float(elapsed * 2 + u.seed) * 0.5;
                u.core.rotation.x += dt * speed * (1 + stutter);
                u.core.rotation.y += dt * speed * 1.2 * (1 + stutter);

                // 5. Solid core organic pulsing with noise
                const pulseNoise = KlakMath.Noise.float(elapsed * 4 + u.seed);
                const s = 1 + (Math.sin(elapsed * Math.PI * speed) * 0.05) + (pulseNoise * 0.08 * currIntensity);
                u.solid.scale.set(s, s, s);

                // Rings rotation
                u.ring1.rotation.y += dt * speed * -1.5;
                u.ring2.rotation.x += dt * speed * 2;

                // 6. Float up and down using 3-octave KlakMath Fractal Noise
                const floatOffset = KlakMath.Noise.fractal(elapsed * 0.4 + u.seed, 3) * 4.0;
                r.position.y = floatOffset;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Responsive resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
